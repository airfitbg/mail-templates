<!DOCTYPE html>
<html lang="en" style="background-color: white; font-family: sans-serif; font-size: 12px;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template Email</title>
  
</head>

<body style="color: black; margin: 0;">
  <table class="wrapperTable" style="border: none; border-collapse: collapse; border-spacing: 0; width: 100%;">

      <tr>
        <td class="header" style="background-color: black; background-image: url('https://mcusercontent.com/857427397a9dc7b7da6a23b53/images/55ecdb05-e363-4202-5732-6c7ba632fe83.png'); background-repeat: repeat; border-spacing: 0; padding: 0; width: 100%;">

            <tr>
              <td style="border-spacing: 0; padding: 0; text-align: center;">
                <a class="headerLogoWrapper" href="https://airfit.bg" target="_blank" style="color: inherit; text-decoration: none;">

            </tr>
            <tr>

              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td class="section" style="border-spacing: 0; max-width: 600px; padding: 1.5rem 1rem;">
          <table style="border: none; border-collapse: collapse; border-spacing: 0; margin: 0 auto; max-width: 600px; width: 100%;">
            <tbody>
              this is section

            <tbody>
              <tr>

                </td>
              </tr>
              <tr>

                      <tr>
                        <td class="socialIcons" style="border-spacing: 0; padding: 6px 0; text-align: center;">
                          <a href="https://www.facebook.com/airfitbg" target="_blank" style="color: inherit; display: inline-block; margin: 0 16px; text-decoration: none;">
                            <img src="https://raw.githubusercontent.com/airfitbg/mail-templates/main/assets/facebook.png" alt="https://www.facebook.com/airfitbg" style="display: block" height="24" width="24">
                          </a>
                          <a href="https://www.instagram.com/airfitbg/" target="_blank" style="color: inherit; display: inline-block; margin: 0 16px; text-decoration: none;">

                        </td>
                      </tr>
                      <tr>
                        <td style="border-spacing: 0; padding: 6px 0; text-align: center;">

                      </tr>
                      <tr>
                        <td style="border-spacing: 0; padding: 6px 0; text-align: center;">
                          <span class="footerAddress" style="color: #262626; font-size: 10px; line-height: 1.5; margin: 0;">

                            © 2021 Алт Требъл

                      </tr>
